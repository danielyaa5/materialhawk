<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group required">
					<label for="firstName" class="requiredStar">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="lastName" class="requiredStar">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="companyName" class="requiredStar">Company Name</label>
					<input type="text" id="companyName" name="companyName" class="form-control" data-ng-model="user.companyName" placeholder="Company Name" required>
				</div>
				<div class="form-group">
					<label for="companyWebsite">Company Website</label>
					<input type="text" id="companyWebsite" name="companyWebsite" class="form-control" data-ng-model="user.companyWebsite" placeholder="Company Website">
				</div>
				<div class="form-group">
					<label for="companyAddress" class="requiredStar">Company Address</label>
					<input type="text" id="companyAddress1" name="companyAddress1" class="form-control" data-ng-model="user.companyAddress1" placeholder="Address Line 1" required>
				</div>
				<div class="form-group">
					<input type="text" id="companyAddress2" name="companyAddress2" class="form-control" data-ng-model="user.companyAddress2" placeholder="Address Line 2 (optional)">
				</div>
				<div class="form-group">
					<input type="text" id="companyCity" name="companyCity" class="form-control" data-ng-model="user.companyCity" placeholder="City" required>
				</div>
				<div class="form-group">
					<input type="text" id="companyState" name="companyState" class="form-control" data-ng-model="user.companyState" placeholder="State" 
					ng-pattern="/^([Aa][LKSZRAEPlkszraep]|[Cc][AOTaot]|[Dd][ECec]|[Ff][LMlm]|[Gg][AUau]|[Hh][Ii]|[Ii][ADLNadln]|[Kk][SYsy]|[Ll][Aa]|[Mm][ADEHINOPSTadehinopst]|[Nn][CDEHJMVYcdehjmvy]|[Oo][HKRhkr]|[Pp][ARWarw]|[Rr][Ii]|[Ss][CDcd]|[Tt][NXnx]|[Uu][Tt]|[Vv][AITait]|[Ww][AIVYaivy])$/" required>
					<p ng-show="userForm.companyState.$error.pattern" class="help-block">Invalid 2 letter US state abbreviation</p>
				</div>
				<div class="form-group">
					<input type="text" id="companyZip" name="companyZip" class="form-control" data-ng-model="user.companyZip" placeholder="ZIP" ng-pattern = "/^[0-9]{5}(?:-[0-9]{4})?$/" required>
					<p ng-show="userForm.companyZip.$error.pattern" class="help-block">ZIP code must be 5 or 9 digit format (i.e. 12345 or 12345-6789)</p>
				</div>
				<div class="form-group">
					<label for="phone" class="requiredStar">Phone</label>
					<input type="text" id="phone" name="phone" class="form-control" data-ng-model="user.phone" placeholder="Phone" required>
				</div>
				<div class="form-group">
					<label for="email" class="requiredStar">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email" required>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div>
					<button type="submit" class="btn btn-large btn-primary" ng-disabled="userForm.$invalid">Save Profile</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
