<section data-ng-controller="RfqsController">
    <div class="page-header">
        <h1>New RFQ</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" name="rfqForm" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label requiredStar" for="completeBy">Complete RFQ by</label>
                    <div class="controls">
                        <input type="date" data-ng-model="completeBy" id="completeBy" class="form-control" placeholder="yyyy-MM-dd" required>
                    </div>
                </div>
                <div class="form-group">
                    <strong class="requiredStar">Quote type</strong>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="quoteType" value="Budget" data-ng-model="quoteType" required>Budget
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="quoteType" value="Firm" data-ng-model="quoteType">Firm
                    </label>
                </div>
                <div class="form-group">
                    <label for="deliveryRequirements">Requirements for delivery date</label>
                    <input type="text" id="deliveryRequirements" name="deliveryRequirements" class="form-control" data-ng-model="deliveryRequirements" placeholder="Requirements for delivery date">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" name="notes" class="form-control" data-ng-model="notes" placeholder="Notes">
                </div>
                <div class="form-group">
                    <h4>Material Description</h4>
                    <h5><i>Size, Shape, Diameter, Grade, Material, Etc.</i></h5>
                    <div class="col-xs-3 no-padding-left">
                        <input type="text" id="descriptionName" name="descriptionName" ng-model="descriptionName" ng-keypress="addToDescriptionListOnEnter($event)" class="form-control" placeholder="Descriptor">
                    </div>
                    <div class="col-xs-3 no-padding-left">
                        <input type="text" id="descriptionValue" name="descriptionValue" ng-model="descriptionValue" ng-keypress="addToDescriptionListOnEnter($event)" class="form-control" placeholder="Value">
                    </div>
                    <button type="button" class="btn btn-primary btn-circle" ng-click="addToDescriptionList()"><i class="glyphicon glyphicon-plus"></i></button>
                </div>
                <div data-ng-show="descriptionError !== null" class="text-danger" style="margin-left: 15px">
                    <strong>{{ descriptionError }}</strong>
                </div>
                <table class="table form-group" style="width:50%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="descriptionItem in materialDescriptionArray">
                            <td>
                                {{ descriptionItem.name }}
                            </td>
                            <td>
                                {{ descriptionItem.value }}
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="removeDescription(descriptionItem)">
                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <input ng-click="create()" value="Submit" class="btn btn-default" ng-disabled="rfqForm.$invalid">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
